{% extends "網路語料/框.html" %}

{% block 內容 %}
	{% if 表格 %}
		<form action="" method="post">{% csrf_token %}
		<table class="資料">
		<!-- {{ 表格.as_p }} --> 
		
	    {% for 這馬 in 表格 %}
            {% if 這馬.errors %}
				<tr><td>
	           		{{ 這馬.errors }}
	   			</td></tr>
			{% endif %}
			<tr><td>
            {{ 這馬.label_tag }}
            {% if 這馬.help_text %}
            	（{{ 這馬.help_text }}）
            {% endif %}
   			</td></tr>
			<tr><td>
            {{ 這馬 }}
   			</td></tr>
	    {% endfor %}
		<tr><td>
			<input type="submit" value="確定" />
 		</td></tr>
 		</table>
		</form>
	{% else %}
	    <p>No 文章 are available.</p>
	{% endif %}
{% endblock %}
